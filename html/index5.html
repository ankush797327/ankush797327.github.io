<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> External link and the iframe</h1>

    <a href="index1.html"> View Index1 in current tab</a><br>
    <a href="index1.html" target="_blank"> View index1 in new tab</a><br>
    <a href="index1.html" target="frm"> View Index1 in iframe </a>
    <hr>
     <iframe name="frm"></iframe>

    <!-- iframe is used to embed the another html page within the current html page -->
   <!-- This name is mainly used for targeting the iframe with hyperlinks or forms.

        For example, you can open a link or submit a form inside this iframe instead 
        of opening it in a new tab or replacing the current page. -->


</body>
</html>
